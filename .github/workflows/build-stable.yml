name: Build Meshtastic Heltec V2 (on upstream release)

on:
  workflow_dispatch:     # Manual trigger for testing
  repository_dispatch:   # Optional external trigger
    types: [meshtastic-release]
  schedule:
    - cron: "0 2 * * *"  # Fallback: run daily to check for new releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          pip install -U pip
          pip install platformio

      - name: Fetch latest Meshtastic release
        id: get_release
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/meshtastic/firmware/releases/latest | jq -r .tag_name)
          echo "Latest Meshtastic release: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Clone Meshtastic firmware at latest release
        run: |
          git clone --depth=1 --branch ${{ steps.get_release.outputs.tag }} https://github.com/meshtastic/firmware.git
          cd firmware
          git submodule update --init --recursive

      - name: Build Heltec V2 firmware
        run: |
          cd firmware
          pio run -e heltec-v2_0

      - name: Upload firmware binaries
        uses: actions/upload-artifact@v4
        with:
          name: heltec-v2-${{ steps.get_release.outputs.tag }}
          path: |
            firmware/.pio/build/heltec-v2_0/firmware*.bin
